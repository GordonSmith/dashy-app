matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '10'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - GH_
  - os: linux
    services: docker
    language: node_js
    node_js: '10'
    env:
    - GH_
  - os: windows
    language: node_js
    node_js: '10'
    env:
    - GH_
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- npm run build
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "dist/dashy-app*.dmg"
  - "dist/dashy-app*.deb"
  - "dist/dashy-app*.snap"
  - "dist/dashy-app*.AppImage"
  - "dist/dashy-app*.exe"
  - "dist/latest*.yml"
  skip_cleanup: true
  on:
    repo: GordonSmith/dashy-app
    tags: true
